server:
  port: 8000

spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/mall_ums?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
  application:
    name: mall-member
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848

#开启feign对sentinel的支持
feign:
  sentinel:
    enabled: true

  application:
    name: gulimall-member

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss

  session:
    store-type: redis

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto

#暴露所有端点
management:
  endpoints:
    web:
      exposure:
        include: '*'



