server:
  port: 10000
  servlet:
    session:
      timeout: 30m

spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/mall_pms?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.cj.jdbc.Driver
  application:
    name: mall-product
    cloud:
      nacos:
        discovery:
          server-addr: localhost:8848

#开启feign对sentinel的支持
feign:
  sentinel:
    enabled: true

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss

    #关闭thymeleaf缓存
  thymeleaf:
    cache: false

  session:
    store-type: redis

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 1
      logic-not-delete-value: 0

logging:
  level:
    com.xunqi.gulimall: error


#暴露所有端点
management:
  endpoints:
    web:
      exposure:
        include: '*'